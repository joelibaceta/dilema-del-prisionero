name: Deploy to GitHub Pages

on:
  # Se ejecuta en pushes a la rama main
  push:
    branches: [ main ]
  
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Configura permisos del GITHUB_TOKEN para permitir deployment a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un deployment concurrente, omite ejecuciones que estén en cola entre la ejecución activa y la última en cola.
# Sin embargo, NO cancela ejecuciones en progreso ya que queremos permitir que estos deployments de producción se completen.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Vite
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube el directorio dist generado por Vite
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4